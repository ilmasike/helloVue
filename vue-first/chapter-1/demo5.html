<!--双向数据绑定：
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    1.导入vue.js的包-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>


<!--这里是视图层：view层-->
<!--1.1  文本框-->
<div id="app">
   输入的文本： <input type="text" v-model="message">
    {{message}}   <!--如何做到：上面框中输入，这里就能打印？-->
</div>



<!--1.2 单复选框: 展示选中的是谁？-->
<p>性别：</p>
<div id="app2">
<!--    注意：这里绑定的是value的值：即value的值会赋值给huzhenkun变量-->
    <input type="radio" name="sex" value="男" v-model="huzhenkun">男   <!-- 把value的值，赋值给了huzhenkun这个变量-->
    <input type="radio" name="sex" value="女" v-model="huzhenkun">女
    <p>
        选中了谁：{{huzhenkun}}
    </p>
</div>


<!--1.3  下拉框-->
<div id="app3">
    <p>下拉框：</p>
    <select  v-model="mako">
        <option value="" disabled>---请选择----</option>
        <option   >a</option>
        <option   >b</option>
        <option   >c</option>
        <option   >d</option>
    </select>
    下拉框选中的是：{{mako}}


</div>







<!--2.创建vue对象-->
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            message: ""
        }
    });


    var vm=new Vue({
        el:"#app2",
        data:{
            huzhenkun:''
        }
    });


    var vm=new Vue({
        el:"#app3",
        data:{
           mako: ''
        }
    });

</script>
</body>
</html>
