<!--组件：说白了就是一组可以重复使用的模板
注意自定义标签必须写在div中，且全部用小写，一定带引号


使用 props 属性传递参数

像上面那样用组件没有任何意义，所以我们是需要传递参数到组件的，此时就需要使用 props 属性了！


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    1.导入vue.js的包-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>


<!--这里是视图层：view层-->
<!--1. 这是一个组件：我们需要传递给组件中的值，通过props接收-->
<div id="app">
    <qinjiang v-for="item in items" v-bind:item="item"></qinjiang>
</div>





<!--2.创建vue对象-->
<script>
    //定义一个vue组件：名字为qinjiang
    Vue.component("qinjiang",{
        props: ['item'],                        //props就是用来接收参数的
        template: '<li>{{item}}</li>'   //就是说：<qinjiang></qinjiang>这个组件就能代替：<li>hello</li>
    });

    var vm=new Vue({
        el:"#app",
        data:{
            items: ["java","linux","前端"],
        }
    });
</script>
</body>
</html>
